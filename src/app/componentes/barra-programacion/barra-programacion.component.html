<div class="card bgCardFondo" style="margin:0 1rem ;">
  <div class="card-header" style="background-color: transparent;border: none; ">
      <h3 class="h3Center">Formación en programación:
          <h5 class="h5Center">* % de conocimientos</h5>
      </h3>
    <div class="card" style="background-color: transparent;border: none; ">
      <div class="card-body">
          <blockquote class="blockquote mb-0 " style="background-color: transparent ">
            <div>
              <div class="container-centrado row centrado" >
                <div class=" card bgCard" style=" margin: 8px .5rem;" *ngFor="let item of miPortfolio">
                  <div class="card-body fsCalc">
                      <p class="card-text text-center fw-bolder">{{item.program}} {{(item.porcentaje)}} </p>
                      <div class="experiencia">
                        <div class="contenedor texto_barra">
                           <div class="barra{{item.program}} texto_barra">
                              <div class="texto{{item.program}} "></div>
                           </div>
                        </div>
                     </div>


                    </div>
                </div>
              </div>
              </div>
                <div class="" style="border-top:1px solid grey;width:100%;margin-top: 1rem;">
                  <footer *ngFor="let item of frases"  >
                    <cite class="text" title="Source Title">"{{item.educacion}}"</cite>
                    <cite class="autor"> - {{item.programacionAutor}}</cite>
                  </footer>
                </div>
          </blockquote>
      </div>
    </div>
  </div>
</div>
