              <div class="card-body fsCalc">
                <input class="edit_Card_YearDatos" [(ngModel)]='item.school'  *ngIf="item.id==idCard" onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" >
                <p  class="card-text text-center fw-bolder" *ngIf="item.id!==idCard">{{item.school}}</p>

                <input class="edit_Card_YearDatos" [(ngModel)]='item.title' *ngIf="item.id==idCard" onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" >
                <p class="card-text text-center "  *ngIf="item.id!==idCard">{{item.title}}</p>

                <div class="edit_Card_Years">
                  <input class="edit_Card_YearStarEnd" [(ngModel)]='item.start' *ngIf="item.id==idCard" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="4">
                  <input class="edit_Card_YearStarEnd" [(ngModel)]='item.end' *ngIf="item.id==idCard"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="4">
                </div>
                <p class="card-text text-center" *ngIf="item.id!==idCard">{{item.start}}-{{item.end}} </p>

                <p class="card-text text-center" *ngIf="item.estado.completado; else nocompletado">COMPLETADO</p>
                <ng-template #nocompletado><p class="card-text text-center" *ngIf="item.estado.enCurso; else porcentaje">Cursando - {{currentYear|date}}</p></ng-template>
                <ng-template #porcentaje><p class="card-text text-center" >{{item.estado.porcentaje}} de la carrera</p></ng-template>


                <input class="edit_Card_YearDatos" [(ngModel)]='item.city' *ngIf="item.id==idCard"  onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" >
                <p class="card-text text-center" *ngIf="item.id!==idCard">{{item.city}} </p>
              </div>

        </div>
      </div>
      </div>
    </blockquote>
  </div>
  </div>
</div>
<div class="" style="border-top:1px solid grey;width:100%">
  <footer *ngFor="let item of frases"  >
    <cite class="text" title="Source Title">"{{item.educacion}}"</cite>
    <cite class="autor"> - {{item.educacionAutor}}</cite>
  </footer>
</div>
</div>
</div>
